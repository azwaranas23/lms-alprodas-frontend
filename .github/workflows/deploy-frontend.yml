name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.VPS_SSH_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy Frontend (VPS)
        shell: bash
        run: |
          ssh -p "${{ secrets.VPS_SSH_PORT }}" -i ~/.ssh/id_ed25519 \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'EOF'
              set -e

              cd /opt/alprodas/frontend

              echo "→ Pull latest code"
              git fetch origin
              git reset --hard origin/main

              echo "→ Install dependencies"
              pnpm install --frozen-lockfile

              echo "→ Build frontend"
              pnpm build

              echo "→ Reload PM2"
              pm2 reload lms-alprodas-frontend || pm2 start ecosystem.config.cjs
              pm2 save

              echo "✅ Frontend deployed successfully"
          EOF
